<div class="container fj-move-100">
    <h2>Food categories from <strong>{{restaurant.name}}</strong>: </h2>
    <div class="row">
        <div *ngFor="let category of restaurant.foodCategories">
            <h2>- {{ category.name }}:</h2>
              <div class="row">
                  <div class="col-12 col-sm-6 col-lg-4 fj-a-black" *ngFor="let food of category.meals">
                      <a>
                          <div class="card text-center pb-3">
                              <img class="card-img-top" [src]='"assets/img/"+food.image' alt="Card image cap">
                              <div class="card-body">
                                  <h3><span>{{ food.name }}</span></h3>
                                  <button type="button" (click)="openModal(food)" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                                    Details
                                  </button>
                              </div>
                          </div>
                      </a>
                  </div>
              </div>
          </div>
    </div>
</div>
