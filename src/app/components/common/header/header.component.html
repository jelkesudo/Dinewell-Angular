<header>

      <div class="row">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div *ngIf="isTokenExpired()" class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                          <a class="nav-link" aria-current="page" href="/login">Login</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" aria-current="page" href="/register">Register</a>
                        </li>
                      </ul>
                    </div>
                    <div *ngIf="!isTokenExpired()" class="collapse navbar-collapse" id="navbarNav">
                      <div *ngIf="amIUser()" class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                          <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/home">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/restaurant">Restaurants</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/order">Orders</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/author">Author</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" (click)="logoutUser()">Logout</a>
                          </li>
                        </ul>
                      </div>
                      <div *ngIf="amIAdmin()" class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                          <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/adminpanel">Home</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" (click)="logoutUser()">Logout</a>
                          </li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </nav>
          </div>
      </div>
  </div>
